<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css" />

    <title>TravelerPartner</title>

</head>

<body>

    <nav class="navbar navbar-expand-xl navbar-light">

        <a class="navbar-brand" href="index.html">Travel Partner</a>

        <div class="navbar-text ml-md-auto">
            A little help is just a few clicks away!
        </div>

    </nav>

    <div class="container map-container" id="map-container">

        <div class="row">

            <!-- map starts -->

            <div class="col-md-12">

                <div class="map-search">
                    <div id="map"></div>
                </div>

            </div>

        </div>

    </div>

    <div class="container" id="text-translate">

        <div class="row">

            <!-- translate starts -->

            <div class="col-md-12">

                <form>

                    <div class="form-group">

                        <div id="commonQ">
                            <p>Commonly asked Questions:</p>
                            <button type="button" id="restroom" class="btn btn-warning common">Restroom?</button>
                            <button type="button" id="atm" class="btn btn-warning common">ATM?</button>
                            <button type="button" id="train" class="btn btn-warning common">Train?</button>
                            <button type="button" id="coffee" class="btn btn-warning common">Coffee?</button>
                            <button type="button" id="restaurant" class="btn btn-warning common">Restaurant?</button>
                            <button type="button" id="market" class="btn btn-warning common">Market?</button>
                        </div>

                        <label for="translation">What would you like to say?</label>
                        <textarea type="text" class="form-control" id="translation-text"
                            placeholder="Type what you'd like translated..." rows="3"></textarea>

                    </div>

                    <div class="form-group">

                        <div class="btn-group">

                            <button id="lang-btn" type="button" class="btn btn-primary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Language
                            </button>

                            <div id="lang-opt" class="dropdown-menu">
                                <li class="dropdown-item" type="button">Spanish</li>
                                <li class="dropdown-item" type="button">French</li>
                                <li class="dropdown-item" type="button">German</li>
                                <li class="dropdown-item" type="button">Japanese</li>
                                <li class="dropdown-item" type="button">Russian</li>
                                <li class="dropdown-item" type="button">English</li>
                            </div>

                        </div>

                        <textarea class="form-control" placeholder="Translated text will appear here..."
                            id="translatedText" rows="3"></textarea>

                        <button class="btn btn-primary" id="translate-btn">Translate!</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <button id="randFact" type="button" class="btn btn-primary" data-toggle="modal" data-target="#randomFact">
        Fun Facts!
    </button>

    <!-- modal content -->
    <div class="modal fade" id="randomFact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Learn Something New Today!</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body"></div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">I Feel Smarter
                        Already!</button>

                </div>

            </div>

        </div>

    </div>

    <button id="randFact" type="button" class="btn btn-primary" data-toggle="modal" data-target="#randomFact">
        Fun Facts!
    </button>

    <!-- modal content -->
    <div class="modal fade" id="randomFact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Learn Something New Today!</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body"></div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">I Feel Smarter
                        Already!</button>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>


</body>

</html>
